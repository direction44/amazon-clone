<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div class="navBar">
            <div class="navLogo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="deliver">Delivering to</p>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">india</p>
                </div>
            </div>
            <div class="navsearch">
                <select name="" id="" class="SearchSelect">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amazon" class="searchInput">
                <div class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
            <div class="nav_sign_in border">
               <p><span>Hello sign in</span></p>
               <p class="AC_signin">Account & list</p>
            </div>
            <div class="nav_return border">
                <p><span>Returns</span></p>
                <p class="AC_signin">& Order</p>
             </div>
             <div class="navcart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
               
             </div>
        </div>
    </header>
</body>
</html>
